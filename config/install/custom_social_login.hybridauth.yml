imperial:
  base_url: '/hybridauth/endpoint'
  providers:
    Google:
      enabled: true
      keys: 
        id: google1_id
        secret: google1_secret
        scope: https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email
      hauth_return_to: /
    Facebook:
      enabled: true
      keys:
        id: facebook1_id
        secret: facebook1_secret
      scope: 'email, user_about_me'
      hauth_return_to: /
    Twitter:
      enabled: true
      keys:
        key: twitter1_key
        secret: twitter1_secret
      hauth_return_to: /
